{% extends 'base.html' %}
{% block titulo %}Dash {{user.username}} | {% endblock %}
{% block conteudo %}
    <h1 class="mt-3 mb-3">Ol√° {{ user.first_name }} {{ user.last_name }}</h1>
    {% include 'partials/_messages.html' %}

    <div class="container">
        <form action="{% url 'dashboard'%}" method="POST", enctype="multipart/form-data"></form>
        {% csrf_token %}
        <table class="table">
            {{form}}
            <tr>
                <td colspan="2">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </td>
            </tr>
        </table>
    </div>
{% endblock %}
